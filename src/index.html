<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body>
        <div id="home" class="bg-cover flex flex-col" style="background-image: url('/img/gffef.jpg'); height: 1800px">
            <nav id="navbar" class="fixed top-0 w-full z-50 transition-transform duration-300 transform translate-y-0">
                <div class="container mx-auto py-4 px-4">
                  <ul class="flex justify-center space-x-4 gap-8">
                    <li><a href="#" class="font-bold text-white text-3xl hover:text-gray-400">Home</a></li>
                    <li><a href="#" class="font-bold text-white text-3xl hover:text-gray-400">About me</a></li>
                    <li><a href="#" class="font-bold text-white text-3xl hover:text-gray-400">Contact</a></li>
                  </ul>
                </div>
            </nav>
            <div class="flex flex-row">
                <div class="rounded-3xl backdrop-blur-sm bg-white/30 mt-52 mx-28 h-[500px] w-[600px]">
                    <div class="text-white font-bold text-center text-3xl mt-6">
                        <h1>About me</h1>
                    </div>
                </div>
            </div>

            <div class="flex flex-row-reverse">
                <div class="rounded-3xl backdrop-blur-sm bg-white/30 mt-52 mx-28 h-[500px] w-[600px]">
                    
                </div>
            </div>
        </div>
    

    <script>
        document.getElementById('burger-menu-toggle').addEventListener('click', function() {
            document.getElementById('burger-menu').classList.toggle('hidden');
        });
        </script>
    
    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
          let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          if (scrollTop > lastScrollTop) {
            navbar.style.transform = 'translateY(-100%)';
          } else {
            navbar.style.transform = 'translateY(0)';
          }
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
      </script>
      
</body>
</html>
